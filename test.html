<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>DialogioJS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="/src/dialogio.css">
</head>

<body>
    <h1 id="testhtml">asdasd</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/src/dialogio.js"></script>
    <script>
        $(document).ready(async function () {
            const dlg = new DialogioInput();
            const np1 = dlg.NewInput("text", "test", "test");
            const np3 = dlg.NewInput("text", "test_c", "test 22aa2", "test metn");
            const dlgoer = await dlg.Create("test ttle", [np1, np3]);
            $("#testhtml").html(dlgoer.test || "yok");
        });

    </script>
</body>

</html>
